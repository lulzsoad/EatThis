<app-ingredients-modal *ngIf="modalOpened"
  [ingredientPositions]="ingredientPositions"
  [ingredientCategories]="ingredientCategories">

</app-ingredients-modal>
<div class="container">
    <div class="rounded-container">
      <div class="col-12 row">
        <div class="col-6">
          <h1 class="header-orange">Dodaj przepis</h1>
        </div>
        <div class="col-6 d-flex justify-content-end align-items-start">
          <div class="btn-group">
            <button class="btn btn-success" (click)="openModal()">Dodaj składniki</button>
            <button class="btn btn-primary">Zaproponuj składnik</button>
            <button class="btn btn-dark">Zaproponuj kategorię</button>
          </div>
        </div>
        
      </div>
        <form autocomplete="off">
            <div class="form-group">
                <label for="category">Kategoria</label>
                <select class="form-control" id="category">
                  <option *ngFor="let category of categories" [value]="category">{{category.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Nazwa</label>
                <input class="form-control" id="name" type="text" placeholder="Nazwa"/>
            </div>
            <div class="form-group">
                <label for="subName">Podnazwa</label>
                <input class="form-control" id="subName" type="text" placeholder="Podnazwa"/>
            </div>
            <div class="form-group">
                <label for="description">Opis</label>
                <textarea class="form-control" id="description" placeholder="Opis" rows="5"></textarea>
            </div>
            <hr>
            <div class="form-group">
                <label for="image">Obraz główny</label><br>
                <input type="file" class="form-control-file" id="image">
            </div>
            <hr>
            <div class="form-group">
                <label for="time">Czas przygotowania (w min.)</label>
                <input class="form-control" id="time" type="number" placeholder="Jak długo potrwa przygotowanie dania (min.)"/>
            </div>
            <div class="form-group">
                <label for="personQuantity">Ilość osób</label>
                <input class="form-control" id="personQuantity" type="text" placeholder="Dla ilu osób wystarczy przygotowana porcja?"/>
            </div>
            <div class="form-group">
                <label for="difficulty">Trudność</label>
                <select id="difficulty" class="form-control">
                  <option *ngFor="let difficulty of difficulties" [value]="difficulty">{{difficulty}}</option>
                </select>
            </div>
            <br>
            <div *ngIf="ingredientQuantities.length > 0">
              <h5 class="header-orange">Składniki</h5>
              <div class="form-group" *ngFor="let ingredientQuantity of ingredientQuantities">
                <div class="col-12 row">
                  <div class="col-2 d-flex flex-column justify-content-center align-item-start">
                    <label [for]="ingredientQuantity.ingredient.name">{{ingredientQuantity.ingredient.name}}</label>
                  </div>
                  <div class="col-7">
                    <input [id]="ingredientQuantity.ingredient.name" class="form-control" placeholder="Opis">
                  </div>
                  <div class="col-1">
                    <input type="number" class="form-control" placeholder="Ilość">
                  </div>
                  <div class="col-2">
                    <select class="form-control">
                      <option *ngFor="let unit of units" [value]="unit">
                        {{unit.name}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <br>
              <div class="d-flex flex-row justify-content-between">
                <div><h5 class="header-orange">Kroki</h5></div>
                <div><button class="btn btn-success" (click)="addStep()"><i class="fas fa-plus-circle"></i></button></div>
              </div>
              <br>
              <div *ngFor="let step of steps; let index = index">
                <div class="form-group">
                  <div class="d-flex flex-row justify-content-between">
                    <div><h6 class="header-orange">Krok {{index + 1}}</h6></div>
                    <div><button class="btn btn-danger" (click)="removeStep(index)"><i class="fas fa-times"></i></button></div>
                  </div>
                  <textarea class="form-control" placeholder="Opis kroku" rows="5"></textarea>
                  <label for="image">Obraz kroku</label><br>
                  <input type="file" class="form-control-file" [id]="'step-image' + index">
                </div>
                <br>
              </div>
              
            </div>
        </form>
    </div>
</div>
