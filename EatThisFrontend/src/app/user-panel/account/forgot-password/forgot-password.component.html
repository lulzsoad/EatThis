<div class="absolute-100-100">
    <div class="col-12 row">
      <div class="col-4"></div>
      <div class="col-4">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center text-warning">Zresetuj swoje hasło</h2>
          </div>
          <div class="card-body">
              <div class="form-group m-1">
                <label>E-mail</label>
                <input [(ngModel)]="email" type="email" class="form-control" placeholder="Wprowadź email">
              </div>
              <div class="form-group">
                <p class="form-text text-muted text-center">Nie masz konta? <a routerLink="../../register">Zarejestruj się!</a><br>
                    Masz już konto? <a routerLink="../../login">Zaloguj się</a></p>
              </div>
              <div class="d-flex justify-content-end">
                <button [disabled]="validate()" class="btn btn-warning m-1 text-right" (click)="sendResetRequest()">Resetuj hasło</button>
              </div>
          </div>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
