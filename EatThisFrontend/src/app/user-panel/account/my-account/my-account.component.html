<div class="absolute-100-100">
    <div class="container">
        <div class="col-12 m-10 row">
            <div class="col-3">
                <div>
                    <img class="rounded-100" src="../../../../assets/images/default.png" width="300" height="300" alt="default"/>
                </div>
                <div class="rounded-container">
                    <h2>Łukasz Łopata</h2>
                    <h6 class="muted">konieckoncuf@gmail.com</h6>
                    <p>Jestem kucharzem od 10 lat, pracuję w gastronomi od 15 xDD. Jebać sześdziesiony</p>
                    <p><b>Data ur.:</b> 01.07.1996r.<br>
                    <b>Rola:</b> Użytkownik</p>
                    <button class="btn btn-warning">Edytuj profil</button>
                </div>
            </div>
            <div class="col-9">
                <div class="rounded-container">
                    <nav>
                        <ul class="nav nav-pills">
                            <li class="nav-item" *ngFor="let bookmark of bookmarks">
                              <button 
                                [ngClass]="bookmark.isDisabled ? 'nav-link disabled' : bookmark.isActive ? 'nav-link active' : 'nav-link'" 
                                aria-current="page"
                                (click)="changeBookmark(bookmark)"
                                >
                                    {{bookmark.label}}
                                </button>
                            </li>
                        </ul>
                    </nav>
                    <div *ngIf="selectedBookmark.name == 'MyRecipes'">
                        <br><br>
                        <p class="text-center">Brak przepisów</p>
                    </div>
                    <div *ngIf="selectedBookmark.name == 'MyReports'">
                        <br><br>
                        <p class="text-center">Brak zgłoszeń</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
