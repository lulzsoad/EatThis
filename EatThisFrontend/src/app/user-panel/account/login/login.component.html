<div class="absolute-100-100">
  <div class="col-12 row">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center text-warning">Zaloguj się</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm">
            <div class="form-group m-1">
              <label for="exampleInputEmail1">E-mail</label>
              <input formControlName="email" type="email" class="form-control" placeholder="Wprowadź email">
            </div>
            <div class="form-group m-1">
              <label for="exampleInputPassword1">Hasło</label>
              <input formControlName="password" type="password" class="form-control" placeholder="Hasło">
            </div>
            <div class="form-group">
              <p class="form-text text-muted text-center">Nie masz konta? <a routerLink="../register">Zarejestruj się!</a><br>
                Zapomniałeś hasła? <a routerLink="../account/forgot-password">Kliknij tutaj!</a></p>
            </div>
            <div class="d-flex justify-content-end">
              <button href class="btn btn-warning m-1 text-right" (click)="logIn()">Zaloguj</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
</div>

<app-spinner [loadingPanelVisible]="loadingPanelVisible"></app-spinner>
