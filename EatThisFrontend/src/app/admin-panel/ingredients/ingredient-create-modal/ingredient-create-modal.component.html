<kendo-window
      [title]="isNew ? 'Dodaj składnik': 'Edytuj składnik'"
      *ngIf="opened"
      (close)="close()"
      [minWidth]="250"
      [width]="450"
    >
      <form class="k-form" [formGroup]="form">
        <fieldset hidden="true">
          <legend>ID</legend>

          <label class="k-form-field">
            <span>ID</span>
            <input [(ngModel)]="ingredient.id" class="k-textbox" placeholder="Id składnika" formControlName="id"/>
          </label>
        </fieldset>

        <fieldset>
          <legend>Składnik</legend>

          <label class="k-form-field">
            <span>Kategoria</span>
            <kendo-dropdownlist
              [data]="ingredientCategories"
              textField="name"
              valueField="id"
              [ngModel]="selectedValue"
              formControlName="ingredientCategory">
            </kendo-dropdownlist>
          </label>
        </fieldset>

        <fieldset>
          <label class="k-form-field">
            <span>Nazwa</span>
            <input [(ngModel)]="ingredient.name" class="k-textbox" placeholder="Nazwa składnika" formControlName="name"/>
          </label>
        </fieldset>

        <div class="k-actions k-actions-end">
          <button type="button" class="k-button" (click)="close()">
            Anuluj
          </button>
          <button type="button" class="k-button k-primary" (click)="submit()" [disabled]="ingredient.name.length < 1">
            Zapisz
          </button>
        </div>
      </form>
</kendo-window>
