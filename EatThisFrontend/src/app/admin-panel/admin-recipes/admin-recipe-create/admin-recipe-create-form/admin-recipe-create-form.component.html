<div class="col-12 row">
    <div class="col-6">
        <div class="container">
            <h2>Utwórz przepis</h2>
            <form class="k-form" [formGroup]="form">
              <kendo-formfield>
                <kendo-floatinglabel [text]="'Kategoria'">
                  <kendo-dropdownlist
                    [data]="categories"
                    textField="name"
                    valueField="id"
                    [formControlName]="'category'"
                    required
                  >
                  </kendo-dropdownlist>
                </kendo-floatinglabel>
                <kendo-formhint>Wybierz kategorię kuchni</kendo-formhint>
                <kendo-formerror>Błąd: Kategoria jest wymagana</kendo-formerror>
              </kendo-formfield>
                <kendo-formfield>
                  <kendo-floatinglabel [text]="'Nazwa'">
                    <kendo-textbox
                      [formControlName]="'name'"
                      required
                    ></kendo-textbox>
                  </kendo-floatinglabel>
                  <kendo-formhint>Wprowadź nazwę przepisu</kendo-formhint>
                  <kendo-formerror>Błąd: Nazwa jest wymagana</kendo-formerror>
                </kendo-formfield>
                <kendo-formfield>
                    <kendo-floatinglabel [text]="'Podnazwa'">
                      <kendo-textbox
                        [formControlName]="'subName'"
                      ></kendo-textbox>
                    </kendo-floatinglabel>
                    <kendo-formhint>Wprowadź podnazwę przepisu</kendo-formhint>
                </kendo-formfield>
                <kendo-formfield>
                    <kendo-floatinglabel [text]="'Opis'">
                      <kendo-textarea
                        [rows]="5"
                        [resizable]="'none'"
                        [formControlName]="'description'"
                        required
                      ></kendo-textarea>
                    </kendo-floatinglabel>
                    <kendo-formhint>Wprowadź opis przepisu</kendo-formhint>
                    <kendo-formerror>Błąd: Opis jest wymagany</kendo-formerror>
                </kendo-formfield>
                <kendo-formfield>
                    <kendo-label [text]="'Składniki'"></kendo-label>
                      <kendo-multiselect
                      [ngModelOptions]="{standalone: true}"
                        [data]="ingredients"
                        [(ngModel)]="chosenIngredients"
                        [valueField]="'id'"
                        [textField]="'name'"
                        required
                      ></kendo-multiselect>
                    <kendo-formhint>Wybierz składniki</kendo-formhint>
                    <kendo-formerror>Błąd: Składniki są wymagane!</kendo-formerror>
                </kendo-formfield>
                <div class="col-12 row" *ngFor="let ingredient of chosenIngredients">
                    <div class="col-3">{{ingredient.name}}</div>
                    <div class="col-3">
                        
                    </div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                </div>
              </form>
        </div>
    </div>
    <div class="col-6">
        <app-admin-recipe-create-preview>

        </app-admin-recipe-create-preview>
    </div>
</div>


<div class="k-loading-panel" *ngIf="loadingPanelVisible">
    <div class="k-loading-panel-mask"></div>
    <div class="k-loading-panel-wrapper">
      <kendo-loader
        type="infinite-spinner"
        themeColor="primary"
        size="large"
      >
      </kendo-loader>
      <div class="k-loading-panel-text">Pobieram<br> dane...</div>
    </div>
</div>
